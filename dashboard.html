<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Designing Dashboard</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__toggle">
            <i class='bx bx-menu'></i>
        </div>
        <div class="header__user">
            <span class="header__user-name">Admin</span>
            <button class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar__brand">
            <img src="source/logo.png" alt="Interia Logo" class="sidebar__logo">
        </div>
        <div class="sidebar__menu">
            <a href="#overview" class="nav__link active">
                <i class='bx bx-grid-alt'></i>
                <span>Overview</span>
            </a>
            <a href="#analytics" class="nav__link">
                <i class='bx bx-bar-chart-alt-2'></i>
                <span>Analytics</span>
            </a>
            <a href="#tasks" class="nav__link">
                <i class='bx bx-task'></i>
                <span>Tasks</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <!-- Overview Section -->
        <section id="overview" class="section">
            <h2 class="section__title">Overview</h2>
            <div class="overview-grid">
                <div class="overview-card">
                    <i class='bx bx-user icon'></i>
                    <h3>Total Visitors</h3>
                    <p class="number" id="total-visitors">0</p>
                </div>
                <div class="overview-card">
                    <i class='bx bx-file icon'></i>
                    <h3>Forms Submitted</h3>
                    <p class="number" id="forms-submitted">0</p>
                </div>
                <div class="overview-card">
                    <i class='bx bx-clipboard icon'></i>
                    <h3>Surveys Completed</h3>
                    <p class="number" id="surveys-completed">0</p>
                </div>
            </div>
            <div class="analytics-grid">
                <div class="analytics-row">
                    <div class="analytics-card">
                        <h3>Submission Trends</h3>
                        <div class="chart-container">
                            <canvas id="submissionTrendsChart"></canvas>
                        </div>
                    </div>
                    <div class="analytics-card">
                        <h3>Daily Activity</h3>
                        <div class="chart-container">
                            <canvas id="dailyActivityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Analytics Section -->
        <section id="analytics" class="section">
            <h2 class="section__title">Analytics</h2>
            <div class="analytics-grid">
                <!-- First Row -->
                <div class="analytics-row">
                    <div class="analytics-card">
                        <h3>Visitor Locations</h3>
                        <div class="chart-container">
                            <canvas id="locationChart"></canvas>
                        </div>
                    </div>
                    <div class="analytics-card">
                        <h3>Device Distribution</h3>
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Second Row -->
                <div class="analytics-row">
                    <div class="analytics-card">
                        <h3>Browser Usage</h3>
                        <div class="chart-container">
                            <canvas id="browserChart"></canvas>
                        </div>
                    </div>
                    <div class="analytics-card">
                        <h3>Operating Systems</h3>
                        <div class="chart-container">
                            <canvas id="osChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="visitors-section">
                <h3 class="visitors-section__title">Recent Visitors</h3>
                <div class="visitors-list" id="visitors-list">
                    <!-- Recent visitors will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Tasks Section -->
        <section id="tasks" class="section">
            <div class="section__header">
                <h2>Task Management</h2>
                <div class="filter-controls">
                    <input type="text" id="searchInput" placeholder="Search by email..." class="search-input">
                    <select id="typeFilter" class="filter-select">
                        <option value="all">All Types</option>
                        <option value="form">Form Requests</option>
                        <option value="survey">Survey Responses</option>
                    </select>
                </div>
            </div>
            <div class="kanban-board">
                <div class="kanban-column" data-status="todo">
                    <h3>To Do</h3>
                    <div class="task-list">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
                <div class="kanban-column" data-status="in-progress">
                    <h3>In Progress</h3>
                    <div class="task-list">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
                <div class="kanban-column" data-status="completed">
                    <h3>Completed</h3>
                    <div class="task-list">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Submissions Section -->
        <section id="submissions" class="section">
            <h2 class="section__title">Submissions</h2>
            <div class="submissions-filters">
                <div class="search-box">
                    <i class='bx bx-search'></i>
                    <input type="text" id="email-search" placeholder="Search by email...">
                </div>
            </div>
            <div class="submissions-list" id="submissions-list">
                <!-- Submissions will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="./js/dashboard.js"></script>
</body>
</html>
